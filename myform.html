<!doctype html>
<html lang="en">
<head>
    <link rel="stylesheet" href="assets/css/formstyle.css">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>forms</title>
</head>
<body>
<div id="form-container">
<div class="form-group">
    <label for="name">Name</label>
    <input type="text" id="name" name="name" required>
</div>
    <div class="form-group">
        <label for="email address">Email address</label>
        <input type="email" id="email address">
    </div>
    <div class="form-group">
        <label for="password">password</label>
        <input type="password" id="password">
    </div>
    <div class="form-group">
        <label for="gender">gender</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="others">Others</option>
        </select>
    </div>
    <div class="form-group">
        <label>Interests</label>
        <input type="checkbox" id="interests1" name="interests1">
        <label for="interests1"> coding</label>
         <label for="interests2">entertainment</label>
        <input type="checkbox" id="interests2" name="interests2">
        <label for="interests3">dancing</label>
        <input type="checkbox" id="interests3">
    </div>
    <div class="form-group">
        <label> choose a programming language</label>
        <label for="lang1"> kotlin</label>
        <input type="radio" id="lang1" name="lang1" value="kotlin">
        <label for="lang2">java</label>
        <input type="radio" id="lang2" name="lang2" value="java">
        <label for="lang3">c++</label>
        <input type="radio" id="lang3" name="lang3" value="c++">
        <label for="lang4">go</label>
        <input type="radio" id="lang4" name="lang4" value="go">
    </div>
    <div class="form-group">
        <button>submit</button>
    </div>
</div>

</body>
</html>
